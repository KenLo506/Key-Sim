<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="">
  <meta name="description" content="">

    <link rel="stylesheet" href="index.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    
    <title>TyperSim</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <!-- Body -->
  <body>
    <header>
      <div>
        <img class="switch" src="images/image1.png" alt="keyboard switch"/>
          <div class="title">
          <h3>TyperSim</h3> 
          </div>
      </div>
    </header>

    <!-- Text Background -->
    <div class="background" >
      <div class ="text-typer-holder">

        <!-- text-typer -->
        <div class= "text-typer"> 
          <div class = "words" id="words" ></div>
          <div class="cursor" id="cursor"></div>
          <button class = "skip" id = "skip"> skip </button>

        <div class="dropdown">
          <button class = "dropdown-button" id = "dropdown-button">    Default (no sound)    </button>
          <div class="dropdown-content">
            <a href="#" data-sound="alpacas">Alpacas</a>
            <a href="#" data-sound="novelkeyscreams">NovelKeys Creams</a>
            <a href="#" data-sound="gateronblackink">Gateron Black Ink</a>
            <a href="#" data-sound="cherrymxbrowns">Cherry MX Browns</a>
            <a href="#" data-sound="turquoisetealios">Turquoise Tealios</a>
          </div>
        </div>

        <!-- end of text-typer -->        
        </div>
    </div>
    <!-- End of text background -->

    <!-- Audio -->
    
      <audio id="key1" src="sounds/key1.wav"></audio>
      <audio id="key2" src="sounds/key2.wav"></audio>
      <audio id="key3" src="sounds/key3.wav"></audio>
      <audio id="key4" src="sounds/key4.wav"></audio>
      <audio id="enter" src="sounds/enter.wav"></audio>
      <audio id="backspace" src="sounds/backspace.wav"></audio>
      <audio id="space" src="sounds/space.wav"></audio>

    <!-- Audio -->

    <!-- Footer -->
    <footer class="footer" id="footer">
      <p class="u-text">
        <span>Made by: Ken Lo</span>
      </p>
      <a class="profile-website" id = "profile-website" href="https://kenloportfolio.vercel.app/" target="_blank">
        <span>Portfolio Website</span>
      </a>
    </footer>
    <!-- End of footer -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
